<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | AI Resume Builder</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
    }
    .box {
      background: rgb(244, 252, 244);
      padding: 35px;
      border-radius: 10px;
      text-align: center;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: rgb(0, 0, 0);
    }
    button {
      background: rgb(14, 201, 14);;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: 1em;
      cursor: pointer;
      width: 100%;
    }
    .toggle {
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      color: green;
    }
    .box:hover {
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}
  </style>
</head>
<body>
  <div class="box">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="authBtn">Sign In</button>
    <div class="toggle" id="toggleForm">Don't have an account? Sign Up</div>
  </div>

  <script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authBtn = document.getElementById("authBtn");
    const toggleForm = document.getElementById("toggleForm");
    const formTitle = document.getElementById("form-title");

    let isLogin = true;

    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      authBtn.textContent = isLogin ? "Sign In" : "Sign Up";
      toggleForm.textContent = isLogin
        ? "Don't have an account? Sign Up"
        : "Already have an account? Login";
    });

    authBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (isLogin) {
        // LOGIN
        if (users[email] && users[email] === password) {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "index.html"; // âœ… redirect to main page
        } else {
          alert("Invalid credentials");
        }
      } else {
        // SIGN UP
        if (users[email]) {
          alert("User already exists!");
        } else {
          users[email] = password;
          localStorage.setItem("users", JSON.stringify(users));
          alert("Account created! You can now log in.");
          isLogin = true;
          formTitle.textContent = "Login";
          authBtn.textContent = "Sign In";
          toggleForm.textContent = "Don't have an account? Sign Up";
        }
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
